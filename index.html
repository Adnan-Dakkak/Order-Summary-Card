<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/order-favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>order summary card</title>
</head>
<body>

<img src="images/background-picture.svg" alt="">
  <div class="card">
    <img class="card-image" src="images/illustration-hero1.svg" alt="illustration">
    <h1>Order Summary</h1>
    <p class="title-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <div class="planBody">
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
        <h2>Annual Plan</h2>
        <p class="price-p">$59.99/year</p>
        <a class="changePlan" href="#">Change</a>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Proceed to Payment</button>
    <button type="button" class="btn btn-light">Cancel Order</button>
  </div>

</body>
</html>
